<html>

<head>
  <link rel="2_home_style" type=text/css href="2_home_style.css">
  <script src= "script.js"></script>

  <title>Pet Age Calculator</title>

</head>

    <h1>How old is your dog?</h1>


    <form name="dcal" align="center">

      <p>Dog Age: <input type="text" name="txtdog_age">
      <br>
      Human Age: <input type="text" name="txthuman_age"><br>

      <input type="button" value="calculate" onclick="age_cal()">

    </form>

    <script type="text/javascript">

            function age_cal()
            {
              var dog_age;
              dog_age=Number(document.dcal.txtdog_age.value);
              res=dog_age*7;
              document.dcal.txthuman_age.value=res;

            }



    </script>






</html>
