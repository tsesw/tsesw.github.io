<html>

<head>
  <link rel="stylesheet" type=text/css href="2_home_style.css">
  <script src= "script.js"></script>

  <title>Dog Age Calculator</title>

</head>

<body>
    <h1>Ever wonder how old is your dog in human age?</h1>

    <img src="https://thumbs.gfycat.com/ColossalZealousHuemul-size_restricted.gif"
    class="center">

    <form name="dcal" align="center">

      <input type="text" name="txtdog_age"
      placeholder="Age of your Doggo">
      <br>
      <p>Old dogs are like wine, they improve with age!</p>
      <input type="text" name="txthuman_age"
      placeholder="Human Age"><br>

      <input type="button" value="Try It!" onclick="age_cal()">

    </form>



    <script type="text/javascript">

            function age_cal()
            {
              var dog_age;
              dog_age=Number(document.dcal.txtdog_age.value);
              res=dog_age*7;
              document.dcal.txthuman_age.value=res;

            }



    </script>

</body>




</html>
